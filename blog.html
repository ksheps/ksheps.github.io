---
layout: default
---
<style>
.blog {
  margin-bottom: 2rem;
}
.blog h1 {
  margin-bottom: 2rem;
}
.blog h3 {
  margin-bottom: 2rem;
}
.blog p{
  margin-bottom: 1.5rem;
}
.post{
  border-top: thin dashed lightgrey;
  margin-bottom: 2rem;
  padding-top: 2rem;
}
</style>
<div class="blog">
    <div class="row">
        <div class="col-md-12">
          <h1>Blog</h1>
          <h3>{{site.blog_desc}}</h3>
          {% for post in site.posts %}
          {% if post.type == "blog" %}
          <div class="post">
            <a class="post-link" href="{{ post.url}}">
              <h2>{{post.title}}</h2>
            </a>
            <p>{{post.desc}}</p>
            <p>{{post.date | date: "%b %-d, %Y"}}</p>
          </div>
          {% endif %}
          {% endfor %}
        </div>
      </div>
  </div>
